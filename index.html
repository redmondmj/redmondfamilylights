<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Redmond Family Lights</title>
    
    <link href='https://fonts.googleapis.com/css?family=Fredericka the Great|Comfortaa|Rock Salt' rel='stylesheet'>
    
    <style>
        /* BASE SETUP */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #BF2C31; /* Your base red */
            font-family: 'Fredericka the Great', cursive;
            color: #FFFFFF;
            overflow: hidden; /* Prevent main page scroll, let iframe scroll */
            display: flex;
            flex-direction: column;
        }

        /* HEADER SECTION */
        #main-header {
            text-align: center;
            padding: 10px;
            flex-shrink: 0; /* Prevents header from shrinking */
            z-index: 10;
        }

        /* IFRAME CONTAINER */
        #app-container {
            flex-grow: 1; /* Takes up all remaining space */
            width: 100%;
            position: relative;
            z-index: 5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* SNOW EFFECT (Overlay on top of everything) */
        .snow {
            position: fixed;
            pointer-events: none; /* CLICKS PASS THROUGH TO IFRAME */
            top: 0; left: 0; right: 0; bottom: 0;
            height: 100vh;
            background-image: url('https://s3-eu-west-1.amazonaws.com/static-ressources/s1.png'), url('https://s3-eu-west-1.amazonaws.com/static-ressources/s2.png'), url('https://s3-eu-west-1.amazonaws.com/static-ressources/s3.png');
            z-index: 100;
            animation: snow 10s linear infinite;
        }

        /* Snow Keyframes */
        @keyframes snow {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
            50% { background-position: 500px 500px, 100px 200px, -100px 150px; }
            100% { background-position: 500px 1000px, 200px 400px, -100px 300px; }
        }
    </style>
</head>
<body>

    <div id="main-header">
        <div style="font-size: 40px; font-family: 'Rock Salt', cursive;">
            Redmond Family Lights
        </div>
        <div style="font-size: 18px; font-family: 'Comfortaa', cursive;">
            <a href="https://goo.gl/maps/iT3QesfKkLN6ZFWT6" style="color: white; text-decoration: none;">
                195 Burnyeat St, Truro NS
            </a>
        </div>
        <div style="font-size: 24px; font-family: 'Comfortaa', cursive;">91.1 FM</div>
    </div>

    <div id="app-container">
        <iframe 
            src="https://remotefalcon.com/u/YOUR_REMOTE_FALCON_USERNAME" 
            allowtransparency="true"
            title="Voting Controls">
        </iframe>
    </div>

    <div class="snow"></div>

</body>
</html>
